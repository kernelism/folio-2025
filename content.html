<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Curations - Arjhun Sreedar</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <style>
      /* Content page specific styles */
      .content-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .back-link {
        color: var(--text-muted);
        text-decoration: none;
        font-size: 14px;
        margin-bottom: 30px;
        display: inline-block;
      }

      .back-link:hover {
        color: var(--text-secondary);
      }

      .content-section {
        margin-bottom: 30px;
      }

      .section-title {
        font-size: 24px;
        font-weight: 300;
        color: var(--text-primary);
        margin-bottom: 15px;
        letter-spacing: -0.3px;
      }

      .content-item {
        margin-bottom: 8px;
        line-height: 1.5;
        display: flex;
        align-items: baseline;
        gap: 8px;
      }

      .content-title {
        font-weight: 500;
        color: var(--text-primary);
      }

      .content-attribution {
        font-size: 14px;
        color: var(--text-muted);
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <a href="index.html" class="back-link">‚Üê back to portfolio</a>
      
      <h1 style="font-size: 36px; font-weight: 300; margin-bottom: 40px; color: var(--text-primary);" id="pageTitle">Curations</h1>

      <div id="contentSections"></div>
    </div>

    <script>
      async function loadContentSuggestions() {
        try {
          const response = await fetch('./content/suggestions.json');
          const data = await response.json();
          const suggestions = data.suggestions;

          document.getElementById('pageTitle').textContent = suggestions.title;

          const sectionsContainer = document.getElementById('contentSections');
          sectionsContainer.innerHTML = suggestions.sections.map(section => `
            <div class="content-section">
              <div class="section-title">${section.title}</div>
              ${section.items.map(item => `
                <div class="content-item">
                  <div class="content-title">
                    ${item.url ? `<a href="${item.url}">${item.title}</a>` : item.title}
                  </div>
                  <div class="content-attribution">${item.attribution}</div>
                  ${item.description ? `<div style="font-size: 13px; color: var(--text-secondary); margin-top: 5px;">${item.description}</div>` : ''}
                </div>
              `).join('')}
            </div>
          `).join('');
        } catch (error) {
          console.error('Failed to load content suggestions:', error);
          document.getElementById('contentSections').innerHTML = '<p>Error loading content suggestions.</p>';
        }
      }

      loadContentSuggestions();
    </script>
</html>
